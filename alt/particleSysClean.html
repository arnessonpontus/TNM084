<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js smoke shader</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>

		<div id="container"></div>

		<script id="vertexShader" type="x-shader/x-vertex">
			precision highp float;
			
			uniform float time;
			uniform mat4 modelViewMatrix;
			uniform mat4 projectionMatrix;

			attribute vec3 position;
			attribute vec3 offset;
		
			varying vec3 vPosition;

			void main(){
				vPosition = offset + position; // * max( abs( sineTime * 2.0 + 1.0 ), 0.5 )
				gl_PointSize =  10.;
				gl_Position = projectionMatrix * modelViewMatrix * vec4( vPosition, 1.0 );
			}
		</script>

		<script id="fragmentShader" type="x-shader/x-fragment">
			precision highp float;
			varying vec3 vPosition;
			void main() {
				gl_FragColor = vec4(1.,1.,1.,0.5); //color
			}

		</script>

		<script type="module">

			import * as THREE from '../build/three.module.js';

			import Stats from './examples/jsm/libs/stats.module.js';

			import { GUI } from './examples/jsm/libs/dat.gui.module.js';
			import { OrbitControls } from './examples/jsm/controls/OrbitControls.js';

			var container, stats;
			var camera, scene, renderer, light;
			var controls, uniforms;
			
			init();
			animate();

			function init() {
				container = document.getElementById( 'container' );
				camera = new THREE.PerspectiveCamera( 50, window.innerWidth / window.innerHeight, 1, 20 );
				camera.position.z = 2;
				scene = new THREE.Scene();

				// geometry
				var vector = new THREE.Vector4();
				var instances = 50000;
				var positions = [];
				var offsets = [];
				var colors = [];

				positions.push( 0., 0., 0 );
				
				// instanced attributes
				for ( var i = 0; i < instances; i ++ ) {
					// offsets
					offsets.push( Math.random() - 0.5, Math.random() - 0.5, Math.random() - 0.5 );
				}
				var geometry = new THREE.InstancedBufferGeometry();
				geometry.maxInstancedCount = instances; // set so its initalized for dat.GUI, will be set in first draw otherwise
				geometry.setAttribute( 'position', new THREE.Float32BufferAttribute( positions, 3 ) );
				geometry.setAttribute( 'offset', new THREE.InstancedBufferAttribute( new Float32Array( offsets ), 3 ) );

				// Material
				var material = new THREE.RawShaderMaterial( {
					uniforms: {
						"time": { value: 1.0 }
					},
					vertexShader: document.getElementById( 'vertexShader' ).textContent,
					fragmentShader: document.getElementById( 'fragmentShader' ).textContent,
					side: THREE.DoubleSide,
					transparent: true,
				} );
				
				var points = new THREE.Points( geometry, material );
				scene.add( points);
				
				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );
				if ( renderer.extensions.get( 'ANGLE_instanced_arrays' ) === null ) {
					console.log("not supported")
					document.getElementById( 'notSupported' ).style.display = '';
					return;
				}

				// Orbit Controls
				controls = new OrbitControls( camera, renderer.domElement );
				controls.maxPolarAngle = Math.PI * 0.495;
				controls.target.set( 0, 0, 0 );
				controls.minDistance = 0.0;
				controls.maxDistance = 5.0;
				controls.update();
				
				// GUI
				var gui = new GUI( { width: 350 } );
				var folder = gui.addFolder( 'Sphere' );
				folder.add( geometry, 'maxInstancedCount', 0, instances );
				folder.open();
				
				stats = new Stats();
				container.appendChild( stats.dom );
				
				window.addEventListener( 'resize', onWindowResize, false );
			}
			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}
			
			function animate() {
				requestAnimationFrame( animate );
				render();
				stats.update();
			}
			function render() {
				var time = performance.now();
				var object = scene.children[ 0 ];
				object.material.uniforms[ "time" ].value = time * 0.005;
				renderer.render( scene, camera );
			}
		</script>
	</body>
</html>
